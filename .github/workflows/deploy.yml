name: Deploy to Tencent Cloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 进入项目目录 (假设目录是这个，如果不同请修改)
            cd /Users/kongkevin/云享积分20251228 || cd /home/ubuntu/yunxiangjifen20251228 || echo "Directory not found!"
            
            # 拉取最新代码
            git pull origin main
            
            # 执行部署脚本
            # 赋予脚本执行权限
            chmod +x scripts/deploy.sh
            # 运行部署脚本
            ./scripts/deploy.sh
